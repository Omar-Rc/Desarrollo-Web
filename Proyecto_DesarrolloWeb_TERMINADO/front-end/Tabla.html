<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de gastos - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(contabilidad\ fondo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }
        .contenedor-tabla {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

        .divisor {
            border-top: 1px dashed #ccc;
            margin: 30px 0;
        }

        .btn {
            padding: 6px 12px;
            margin: 0 3px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="contenedor-tabla">
        <h2>REGISTRO DE GASTOS CALCULADOS</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Gastos Fijos (S/.)</th>
                    <th>Gastos Formación (S/.)</th>
                    <th>Gastos Ocio (S/.)</th>
                    <th>Total (S/.)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="gastosTable"></tbody>
        </table>
        <div class="divisor"></div>
        <button type="button" class="btn btn-secondary" onclick="regresar()">Volver</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarGastos();
        });

        async function cargarGastos() {
            try {
                const url = "http://localhost:3000/gastos";
                const respuesta = await axios.get(url);
                console.log(respuesta.data);
                
                const tbody = document.getElementById("gastosTable");
                tbody.innerHTML = "";
                
                respuesta.data.forEach(gasto => {
                    const tr = document.createElement("tr");
                    const total = parseFloat(gasto.gastos_fijos) + parseFloat(gasto.gastos_formacion) + parseFloat(gasto.gastos_ocio);
                    
                    tr.innerHTML = `
                        <td>${gasto.id}</td>
                        <td>${gasto.nombre}</td>
                        <td>${gasto.apellidos}</td>
                        <td>${gasto.dni}</td>
                        <td>${gasto.telefono}</td>
                        <td>${parseFloat(gasto.gastos_fijos).toFixed(2)}</td>
                        <td>${parseFloat(gasto.gastos_formacion).toFixed(2)}</td>
                        <td>${parseFloat(gasto.gastos_ocio).toFixed(2)}</td>
                        <td>${total.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editar(${gasto.id});">Editar</button>
                            <button class="btn btn-danger" onclick="eliminar(${gasto.id});">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error al cargar los gastos:", error);
                alert("Error al cargar el historial de gastos");
            }
        }

        function editar(id) {
            location.href = "editar.html?id=" + id;
        }

        async function eliminar(id) {
            if (confirm("¿Está seguro que desea eliminar este registro de gastos?")) {
                try {
                    const url = "http://localhost:3000/gastos/" + id;
                    const respuesta = await axios.delete(url);
                    if (respuesta.data) {
                        cargarGastos();
                        alert("Registro eliminado correctamente");
                    }
                } catch (error) {
                    console.error("Error al eliminar:", error);
                    alert("Error al eliminar el registro");
                }
            }
        }

        function regresar(){
            location.href = "ingresar_datos.html";
        }
    </script>
</body>
</html>
